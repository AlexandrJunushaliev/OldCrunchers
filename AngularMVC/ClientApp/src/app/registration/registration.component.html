<style>
  input:invalid {
    border-color: rgba(255, 3, 0, 0.27); /* Красный цвет фона */
  }
  .text-info{
    color: orange !important;
  }

  .clean-block.clean-form form {
    border-top: 2px solid orange !important;
    background-color: #fff;
    max-width: 500px;
    margin: auto;
    padding: 40px;
    box-shadow: 0 2px 10px rgba(0,0,0,.075);
  }

  .btn-primary{
    border-color: orange !important;
    background-color: white !important;
    color: orange !important;

  }
  .btn-primary:not(:disabled):not(.disabled):active:focus{
    box-shadow: 0 0 0 .2rem orange !important;
  }
</style>
<main class="page registration-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Регистрация</h2>
      </div>
      <form>
        <ul class="errorMessages"></ul>
        <label for="email">Электронный адрес</label>
        <div class="form-group"><input type="email" required class="form-control item" id="email" /></div>
        <div class="form-group"><label for="password">Пароль</label><input type="password"  class="form-control item" id="password" required minlength="8" /></div>
        <button class="btn btn-primary btn-block" type="submit" (click)="registration()">Зарегистрироваться</button>
      </form>
    </div>
  </section>
</main>
