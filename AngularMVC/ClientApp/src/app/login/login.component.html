<main class="page login-page">
  <section class="clean-block clean-form dark">
    <div class="container">
      <div class="block-heading">
        <h2 class="text-info">Вход</h2>
        <p></p>
      </div>
      <form>
        <div class="form-group"><label for="email">Электронный адрес</label><input type="email" class="form-control item" id="email" /></div>
        <div class="form-group"><label for="password">Пароль</label><input type="password" class="form-control" id="password" /></div>
        <button class="btn btn-primary btn-block" type="submit" (click)="login()">Войти</button></form>
    </div>
  </section>
</main>
