
<style>.example-container {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.example-sidenav {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  background: rgb(118, 132, 255);
}</style>

<body>
<div class="container">
  <ng-container>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                   [fixedInViewport]="true" [fixedTopGap]="0"
                   [fixedBottomGap]="0">
        {{'Fixed'}} Sidenav
      </mat-sidenav>

      <mat-sidenav-content >
        <app-nav-menu></app-nav-menu>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
</div>
</body>
