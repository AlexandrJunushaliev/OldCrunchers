
<style>
  .example-container {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.example-sidenav {
  font-family: sans-serif ;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 200px;
  background: rgb(118, 132, 255);

  padding-top: 47px;
  border-radius: 0;
  border: 1px solid #9e9e9e;
}
  .categoryClass{
    background: rgb(255, 255, 255);
  }
  .categoriesList{
    top:60px;
  }
</style>

<body>
<div class="container">
  <ng-container>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                   [fixedInViewport]="true" [fixedTopGap]="0"
                   [fixedBottomGap]="0">
        <mat-nav-list class="categoriesList">
          <mat-list-item class="categoryClass" [routerLinkActive]="['link-active']" *ngFor="let item of items">
            <a mat-list-item routerLink="{{item.route}}">{{item.name}}</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content >
        <app-nav-menu></app-nav-menu>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
</div>
</body>
