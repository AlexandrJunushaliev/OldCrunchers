<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Crunchers</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li>{{city}}</li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <input size="40" id="idSearch" type="text" placeholder="Введите название товара или категории"
                   name="search">
            <button type="submit" (click)="search()">Поиск</button>
          </li>
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
            >Fetch data</a
            >
          </li>
          <div *ngIf="isLoggedIn(); else loggedOut">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                 aria-expanded="false">{{auth.currentUserValue().Email}}</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/account">Личный кабинет</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="logout()">Выйти из аккаунта</a>
              </div>
            </li>
          </div>


          <ng-template #loggedOut>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                 aria-expanded="false">Вход/Регистрация</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/login']">Вход</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" [routerLink]="['/registration']">Регистрация</a>
              </div>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
